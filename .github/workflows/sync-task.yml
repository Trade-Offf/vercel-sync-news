name: Trigger Sync Task

on:
  # 支持定时触发
  schedule:
    - cron: '0 * * * *' # 每小时触发一次

  # 支持手动触发
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest

    steps:
      # 使用 curl 发送 POST 请求到 Vercel 的 API
      - name: Trigger Sync Task
        run: |
          curl -X POST https://vercel-webhook-service.vercel.app/api/manual-sync \
          -H "Content-Type: application/json"
